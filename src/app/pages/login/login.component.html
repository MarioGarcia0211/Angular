<div class="body">
  <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
  <mat-card *ngIf="!loading">
    <mat-card-title>
    <h1>INICIAR SESIÓN</h1>
    </mat-card-title>
    <mat-card-content>
      <form  [formGroup]="loginForm" (ngSubmit)="ingresar()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="" autocomplete="off" required>
          <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required') || loginForm.controls['email'].hasError('pattern')">
              <mat-icon class="error-icon" matSuffix>error</mat-icon>
              Por favor, introduce una dirección de correo electrónico válida.
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              <mat-icon class="error-icon" matSuffix>error</mat-icon>
              Email es <strong>requerido.</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput formControlName="password" placeholder="" autocomplete="off" required>
          <mat-icon matPrefix>lock</mat-icon>
            <mat-error *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
              <mat-icon class="error-icon" matSuffix>error</mat-icon>
              Se <strong>requiere</strong> una contraseña de al menos 6 caracteres.
            </mat-error>
        </mat-form-field>
        <button class="Bsubmit" type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Iniciar Sesión</button>
      </form>


    </mat-card-content><p class="footer-text">¿Eres nuevo usuario? <a routerLink="/sign-up">Regístrate</a></p>
  </mat-card>

</div>
